<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" type="image/png" href="ISCP.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="login-signup d-flex">
        <div class="loginsignup-container">
            <div class="login-container">
                <div class="logo d-flex gap-1">
                    <img src="ISCP.png" alt="ISCP logo" id="logo">
                    <div class="school d-flex justify-content-center align-items-center">
                        <div class="d-flex flex-column">
                            <span>INTERNATIONAL</span>
                            <span>STATE COLLEGE</span>
                            <span>OF THE PHILIPPINES</span>
                        </div>
                    </div> 
                </div>
                <p class="welcome-message" id="welcome-message">Welcome Back!</p>  
                <div class="form-container" id="form-container">
                    <div id="login-form">
                        <form onsubmit="login(event)">
                            <label for="studentid">Student ID:</label>
                            <input type="text" id="studentid" name="studentid" placeholder="Student ID" required>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <button class="loginbtn" type="submit">Login</button>
                            <div class="enroll">
                                <p class="m-0">Not yet Enrolled?</p>
                                <a class="signup-tag text-center" href="#" onclick="showEnrollForm()">Enroll Now!</a>
                            </div>
                        </form>
                    </div>

                    <div id="enroll-form" style="display: none;">
                        <form onsubmit="signup(event)">
                            <label for="enroll-name">Name:</label>
                            <input type="text" id="enroll-name" name="enroll-name" placeholder="Your Name" required>
                            <label for="enroll-studentid">Student ID:</label>
                            <input type="text" id="enroll-studentid" name="enroll-studentid" placeholder="Student ID" required>
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" placeholder="example@gmail.com" required>
                            <label class="mb-1" for="course">Degree Program:</label>
                            <select name="course" id="course" required>
                                <option value="" disabled selected>Choose Degree</option>
                                <option value="Bachelor of Scince in Information Technology">Bachelor of Scince in Information Technology</option>
                                <option value="Bachelor of Science in Education">Bachelor of Science in Education</option>
                                <option value="Bachelor of Science in Nursing">Bachelor of Science in Nursing</option>
                                <option value="Bachelor of Science in Criminal Justice">Bachelor of Science in Criminal Justice</option>
                                <option value="Bachelor of Science in Hospitality Management">Bachelor of Science in Hospitality Management</option>
                                <option value="Bachelor of Science in Tourism Management">Bachelor of Science in Tourism Management</option>
                                <option value="Bachelor of Science in Accountancy">Bachelor of Science in Accountancy</option>
                            </select>
                            <label class="mb-1 mt-1" for="yearlevel">Student Status:</label>
                            <select name="yearlvl" id="yearlvl" required>
                                <option value="" disabled selected>Choose Status</option>
                                <option value="New Student">New Student</option>
                                <option value="Old Student">Old Student</option>
                                <option value="Transferee">Transferee</option>
                            </select>
                            <label class="mt-1" for="birthday">Birthdate:</label>
                            <input type="date" id="birthdate">
                            <label for="enroll-password">Password:</label>
                            <input type="password" id="enroll-password" name="enroll-password" placeholder="Password" required>
                            <button class="loginbtn" type="submit">Enroll</button>
                            <div class="back-to-login d-flex">
                                <p class="m-0">Already Enrolled? </p>
                                <a href="#" onclick="showLoginForm()">Login</a>
                            </div>   
                        </form>                         
                    </div>
                </div>
            </div>            
        </div>
        <div class="logo-container">
            <img src="ISCP.png" alt="ISCP logo">
        </div>
    </main>
</body>
<script src="Script.js"></script>
</html>
